    %sapper.base%

    <link
      href="https://fonts.googleapis.com/css?family=Lora&display=swap"
      rel="stylesheet"
    />
    %sapper.styles% %sapper.head%

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-53153991-21"
    ></script>

      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }

      gtag('config', 'UA-53153991-21')
    </script>

    %sapper.scripts%
  </body>
